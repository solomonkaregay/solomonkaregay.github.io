<script>
function calcTip() {
// Enter your code here to make Tip Calculator work
var subTotal = document.getElementById("subtotal").value;
        var percent = document.getElementById("tip").value;
        var percentage = percent/100;
        var tip = percentage*subTotal;
        //var final = tip+parseInt(subTotal);
        document.getElementById("total").innerHTML = tip;
}
</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>
	<body>
		<h1>
			<img id="logo" src="calc.jpeg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p > $ <span id ="total">0.00</span></p>
		</div>
	</body>
